<div class="formTable">
    <div class="Flexbox">

        <div class="form">
            <div class="form1">
                <div>
                    <span class="header" style="color: #4169e1">F</span>
                    <span class="header" style="color: #b22222">U</span>
                    <span class="header" style="color: #ff8c00">N</span>
                    <span class="header" style="color: #008000">D</span>
                    <span class="header" style="color: #FF0000">O</span>
                    <span class="header" style="color: #4169e1">O</span>
                  </div>
            </div>
           
              <div class="title">Sign in</div>
              <h3 class="title1">Use your Fundoo Account</h3>
              <div class="row">
                <p>
                    <mat-form-field class="form_text" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Email">
                      </mat-form-field>  
                </p>
                <p>
                    <mat-form-field class="form_text" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Password">
                      </mat-form-field>  
                </p>
              </div>
              <div class="txt" >
                <p>Forgot Password?</p>
              </div>
              <div class="message">
                <p>Not your computer? Use Guest mode to sign in privately.</p>
                <p class="txt">Learn more</p>
              </div>

              <div class="btn" >
                <a mat-button href="http://localhost:4200/registration">Create Account </a>
                <button mat-raised-button>Next</button>
              </div>
        </div>
    </div>
</div>
