<div class="formTable">
  <div class="Flexbox">
    <div class="form">
      <div class="form1">
        <span class="header" style="color: #4169e1">F</span>
        <span class="header" style="color: #b22222">U</span>
        <span class="header" style="color: #ff8c00">N</span>
        <span class="header" style="color: #008000">D</span>
        <span class="header" style="color: #FF0000">O</span>
        <span class="header" style="color: #4169e1">O</span>
      </div>

      <div class="title">Sign in</div>
      <h3 class="title1">Use your Fundoo Account</h3>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <mat-form-field class="form_text" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="" formControlName="email" />
            <mat-error>Enter the Email</mat-error>
          </mat-form-field>

          <mat-form-field class="form_text" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput placeholder="" formControlName="password" />
            <mat-error>Enter the Password</mat-error>
          </mat-form-field>
        </div>
        <div class="txt">
          <a routerLink="/forgetpassword">Forgot Password?</a>
        </div>
        <div class="message">
          <p>Not your computer? Use Guest mode to sign in privately.</p>
          <p class="txt">Learn more</p>
        </div>

        <div class="btn">
          <a routerLink="/registration">Create Account </a>
          <button mat-raised-button>Next</button>
        </div>
      </form>
    </div>
  </div>
</div>
